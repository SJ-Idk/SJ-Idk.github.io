<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Menu Site Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout">
            <div id="navbar">
                <a id="logo" href="#">AdoptMePlz<i class="fa-solid fa-paw"></i></a>
                <div class="dropdown-container">
                    <a href="#">Adopt<i class="fa-solid fa-caret-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="#">Chunky</a>
                        <a href="#">Marshmellow</a>
                        <a href="#">S'more</a>
                    </div>
                </div>
                <div class="dropdown-container">
                    <a href="#">Volunteer</a>
                </div>
                <div class="dropdown-container">
                    <a href="#">Donate<i class="fa-solid fa-caret-down"></i></a>
                </div>
            </div>
            <div id="content">
                <div id="hero">
                    <div class="card">
                        <h2>Marshmellow</h2>
                        <img src="images/marshmellow.jpg" alt="white dog">
                        <p>
                            Hi! My name is Marshmellow and I am a chill, 
                            loyal, and kind, doggo who is looking for a home.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

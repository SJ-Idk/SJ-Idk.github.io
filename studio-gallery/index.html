<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="display-area">
                            <img 
                                src="images/mona-lisa.png" 
                                width="100" 
                                alt="mona lisa eating a hotdog"
                            >
                        </div>
                    </div>
                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="display-area-2">
                            <img 
                                src="images/cat-human.jpeg" 
                                width="100" 
                                alt="cat posing for painting"
                            >
                        </div>
                    </div>
                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="display-area-3">
                            <img 
                                src="images/taking-picture.png" 
                                width="150" 
                                alt="the mona lisa and beautiful women taking a picture in the screaming painting"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
